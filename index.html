<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main__card-container">
        <div class="card__front-container">
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            class="front__image"
          />
          <div class="front__info">
            <p id="inp_number" class="front__number info__label">
              0000 0000 0000 0000
            </p>
            <div class="front__info-user">
              <p id="inp_name" class="front__info-label">Jane Appleseed</p>
              <div class="info__label exp-date-container">
                <p id="inp_exp_date_mm" class="front__info-label">00</p>
                <p class="front__info-label">/</p>
                <p id="inp_exp_date_yy" class="front__info-label">00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card__back-container">
          <p id="inp_cvc" class="back__cvc info__label">000</p>
        </div>
      </div>
      <form class="main__info-container">
        <div class="main__info">
          <div class="info__first-row">
            <label for="name" class="info__label">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="inp"
              placeholder="e.g. Jane Appleseed"
              autocomplete="name"
              tabindex="1"
            />
            <p id="error--name" class="info__error-message">Can't be blank</p>
          </div>

          <div class="info__second-row">
            <label for="number" class="info__label">Card Number</label>
            <input
              type="text"
              name="number"
              id="number"
              class="inp"
              placeholder="e.g. 1234 5678 9123 0000"
              autocomplete="cc-number"
              tabindex="2"
            />
            <p id="error--number" class="info__error-message">
              Wrong format, numbers only
            </p>
          </div>

          <div class="info__third-row">
            <p class="info__exp" class="info__label">Exp. Date (MM/YY)</p>
            <p class="info__cvc" class="info__label">CVC</p>
            <label for="exp-mm">
              <input
                type="number"
                name="exp-mm"
                id="exp-mm"
                class="inp"
                placeholder="MM"
                autocomplete="off"
                tabindex="3"
              />
            </label>
            <label for="exp-yy">
              <input
                type="number"
                name="exp-yy"
                id="exp-yy"
                class="inp"
                placeholder="YY"
                autocomplete="off"
                tabindex="4"
              />
            </label>
            <label for="cvc">
              <input
                type="number"
                name="cvc"
                id="cvc"
                class="inp"
                placeholder="e.g. 123"
                autocomplete="off"
                tabindex="5"
              />
            </label>
            <p id="error--exp" class="info__error-message error--exp">
              Can't be blank
            </p>
            <p id="error--cvc" class="info__error-message">Can't be blank</p>
          </div>
          <button type="submit" id="confirm" class="submit-btn" tabindex="6">Confirm</button>
        </div>
      </form>
      <!-- Completed state start -->
      <div class="thankyou-container">
        <div class="thankyou">
          <img
            src="./images/icon-complete.svg"
            alt="Complete icon"
            class="thankyou__image"
          />
          <p class="thankyou__title">Thank you!</p>
          <p class="thankyou__desc">We've added your card details</p>
          <button type="button" id="continue" class="submit-btn">Continue</button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
