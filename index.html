<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main__card-container">
        <div class="card__front-container">
          <img
            src="./images/card-logo.svg"
            alt="Card logo"
            class="front__image"
          />
          <div class="front__info">
            <p class="front__number">0000 0000 0000 0000</p>
            <div class="front__info-user">
              <p class="user-info__name">Jane Appleseed</p>
              <p class="user-info__exp-date">00/00</p>
            </div>
          </div>
        </div>
        <div class="card__back-container">
          <p class="back__cvc">000</p>
        </div>
      </div>
      <form class="main__info-container">
        <div class="main__info">
          <div class="info__first-row">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
              autocomplete="name"
            />
            <p class="info__name-error-message">Can't be blank</p>
          </div>

          <div class="info__second-row">
            <label for="number">Card Number</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
              autocomplete="cc-number"
            />
            <p class="info__number-error-message">Wrong format, numbers only</p>
          </div>

          <div class="info__third-row">
            <p class="info__exp">Exp. Date (MM/YY)</p>
            <p class="info__cvc">CVC</p>
            <label for="exp-mm">
              <input
                type="number"
                name="exp-mm"
                id="exp-mm"
                class="exp"
                placeholder="MM"
                autocomplete="off"
              />
            </label>
            <label for="exp-yy">
              <input
                type="number"
                name="exp-yy"
                id="exp-yy"
                class="exp"
                placeholder="YY"
                autocomplete="off"
              />
            </label>
            <label for="cvc">
              <input
                type="number"
                name="cvc"
                id="cvc"
                class="exp"
                placeholder="e.g. 123"
                autocomplete="off"
              />
            </label>
          </div>
          <button type="submit">Confirm</button>
        </div>
      </form>
      <!-- Completed state start -->
      <div class="thankyou-container">
        <img
          src="./images/icon-complete.svg"
          alt="Complete icon"
          class="thankyou__image"
        />
        <p class="thankyou__title">Thank you!</p>
        <p class="thankyou__desc">We've added your card details</p>
        <button type="button">Continue</button>
      </div>
    </main>
  </body>
</html>
